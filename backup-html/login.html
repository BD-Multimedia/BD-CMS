<!DOCTYPE html>
<html>

<head>
	<title>BD-cms</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	
	
	<link href="css/custom.less" rel="stylesheet/less" type="text/css" />
	
	<script src="js/less.js"></script>
	<script src="js/jquery.js"></script>

	<script>

	$(document).ready(function() {

		// Open menu
		$('#menu-button').click(function(){
			$('#main-nav').animate({right: '0px'});
		});

		$('#menu-button-close').click(function(){
			$('#main-nav').animate({right: '-270px'});
		});

	});

	</script>
		
	
	
</head>

<body>

<div id="fluid-container">
	
	<header class="col-xs-12" id="site-header">

		<h1>BD-cms</h1>

		<button class="btn btn-default" id="menu-button">Menu</button>

	</header>

	<nav id="main-nav">
		<button class="btn btn-default" id="menu-button-close">Close Menu</button>
		<h2>Main menu</h2>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
			<li id="login"><a href="login.html" class="active">Login</a></li>
		</ul>

	</nav>

	<section class="col-xs-12 col-md-8" id="form">

		<h2>Login</h2>

		<form class="col-sm-6 col-lg-5">

			<div class="form-group">
				<label for="inputEmail">Email Adress</label>
				<input type="email" class="form-control" placeholder="Email Adress" id="inputEmail" required>
			</div>

			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" placeholder="Password" id="inputPassword" required>
			</div>

			<button type="submit" class="btn btn-primary">Login</button>


		</form>

	</section>
	

	
</div>
		
</body>
</html
